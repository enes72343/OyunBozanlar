<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta ile Duyuru Gönderme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>E-posta ile Duyuru Gönderme</h1>

        <!-- E-posta Gönderme Formu -->
        <section id="duyurular">
            <h2>Duyuru Gönder</h2>
            <form id="duyuruEkleForm">
                <input type="email" id="email" placeholder="Alıcı e-posta adresi" required>
                <textarea id="duyuruMetni" placeholder="Duyuru metni girin..." required></textarea>
                <button type="submit">E-posta Gönder</button>
            </form>
            <p id="sonuc"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
