<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirim Gönder</title>
</head>
<body>
    <h1>Bildirim Gönderme Örneği</h1>
    <button id="izinVer">Bildirimlere İzin Ver</button>
    <button id="bildirimGonder">Bildirim Gönder</button>

    <script>
        // Bildirim izni isteme
        document.getElementById('izinVer').addEventListener('click', function() {
            Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    alert('Bildirimlere izin verildi!');
                } else {
                    alert('Bildirimlere izin verilmedi.');
                }
            });
        });

        // Bildirim gönderme
        document.getElementById('bildirimGonder').addEventListener('click', function() {
            if (Notification.permission === 'granted') {
                new Notification('Merhaba!', {
                    body: 'Bu bir test bildirimidir.',
                    icon: 'https://example.com/icon.png'
                });
            } else {
                alert('Bildirim göndermek için izin verilmedi.');
            }
        });
    </script>
</body>
</html>
